<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minha Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main>
        <div class="container py-5">
            <div class="row">
                <div class="col-12 text-center mb-5">
                <h1 class="display-4">Minha Lista de Tarefas</h1>
            </div>
            <div class="row mb-4">
                <div class="col-12">
                    <form class="d-flex gap-2">
                        <input type="text" class="form-control" placeholder="Nova tarefa..." maxlength="255" required>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-plus"></i> Adicionar</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="bi bi-list-ul"></i> Tarefas <span class="badge bg-secondary">3</span></h5>
                        </div>
                        <div class="card-body p-0">
                            <div class="list-group list-group-flush">
                                <div class="list-group-item d-flex justify-content-between align-items-start">
                                    <div class="d-flex align-items-center flex-grow-1">
                                        <div class="form-check me-3">
                                            <input class="form-check-input" type="checkbox">
                                        </div>
                                        <div class="flex-grow-1">
                                            <h6 class="mb-1">Comprar leite</h6>
                                        </div>
                                    </div>
                                    <div class="btn-group btn-group-sm">
                                        <button type="button" class="btn btn-outline-danger" title="Remover tarefa">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="list-group-item d-flex justify-content-between align-items-start">
                                    <div class="d-flex align-items-center flex-grow-1">
                                        <div class="form-check me-3">
                                            <input class="form-check-input" type="checkbox" checked>
                                        </div>
                                        <div class="flex-grow-1 text-decoration-line-through text-muted">
                                            <h6 class="mb-1">Comprar pÃ£o</h6>
                                        </div>
                                    </div>
                                    <div class="btn-group btn-group-sm">
                                        <button type="button" class="btn btn-outline-danger" title="Remover tarefa">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="list-group-item d-flex justify-content-between align-items-start">
                                    <div class="d-flex align-items-center flex-grow-1">
                                        <div class="form-check me-3">
                                            <input class="form-check-input" type="checkbox">
                                        </div>
                                        <div class="flex-grow-1">
                                            <h6 class="mb-1">Estudar para a prova</h6>
                                        </div>
                                    </div>
                                    <div class="btn-group btn-group-sm">
                                        <button type="button" class="btn btn-outline-danger" title="Remover tarefa">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
